<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">  <!-- Source serve para dar uma pequena resposividade no seu site da forma com que troque de imagens conforme o tamanho da tela-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzi áudios em HTML5</p>
    <audio src="midia/Third_Time.mp3" controls autoplay > </audio>    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop > <!-- sempre bom usar o matadata pois não deixa o site pesado -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> 
        <p>Caso não conseguir ouvir o audio, talvez seu navegador nao seja compativel. <a href="midia/guanacast-33.mp3"> Clique aqui para fazer o download do audio.</a></p>
    </audio> <!-- Evitar de usar arquivo WAV, pois são muito pesados.-->
</body>
</html>
