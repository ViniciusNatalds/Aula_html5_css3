<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTLM5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video src="midia/meuvideo.m4v" width="500" controls poster="imagens/capavideo.jpg"> </video> <!--Jeito simples-->

    <video width="500" poster="imagens/capavideo.jpg" controls> <!--Deve-se tomar cuidado com a hospedagem de video no seu proprio site, pois isso consome podem e vao consumir muito trafico de dados.-->
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <p>Seu navegador não é compativel com os arquivos de video.</p>

    </video> <!-- Maneira recomendada de se fazer, sempre bom usar os tipos de arquivos mais compativeis, para ser acessivel a todos os usuarios.-->
</body>
</html>
